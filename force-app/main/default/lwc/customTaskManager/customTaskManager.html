<template>
  <!-- ------------------------------------- -->
  <!-- 01. Top Buttons Row Section -->
  <!-- ------------------------------------- -->
  <div class="slds-p-around_medium slds-grid slds-wrap slds-grid_align-spread">
    <!-- Button Row Container -->
    <div class="button-row">
      <!-- Left Button Group -->
      <div class="left-group">
        <c-template-manager ontemplateitemsloaded={handleTemplateItems}></c-template-manager>
        <button class="template-button" onclick={handleAddTask}>
          <lightning-icon icon-name="utility:add" size="x-small" class="plus-icon"></lightning-icon>
          Task
        </button>
      </div>

      <!-- Right Button Group -->
      <div class="right-group slds-button-group" role="group">
        <!-- Refresh Button -->
        <lightning-button icon-name="utility:refresh" label="Refresh" onclick={handleRefreshClick} class="slds-m-right_small"></lightning-button>

        <!-- Archive Button -->
        <lightning-button icon-name="utility:archive" label="Archived" onclick={handleArchiveClick} class="slds-m-right_small"></lightning-button>

        <!-- Mortgage App Button -->
        <lightning-button icon-name="utility:apps" label="Mortgage App" onclick={handleMortgageAppClick}></lightning-button>
      </div>
    </div>

    <!-- ------------------------------------- -->
    <!-- 02. Archived Documents Modal -->
    <!-- ------------------------------------- -->
    <template if:true={isArchived}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-themed-modal">
        <div class="slds-modal__container custom-modal-container">
          <!-- Modal Header -->
          <header class="slds-modal__header custom-header">
            <h2 class="slds-modal__title">Archived Documents</h2>
            <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={handleCloseModal}>
              <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
            </button>
          </header>

          <!-- Modal Body -->
          <div class="slds-modal__content slds-p-around_medium custom-modal-content">
            <template if:true={archivedList}>
              <template for:each={archivedList} for:item="archived">
                <div key={archived.id} class="archived-row slds-p-around_x-small slds-box slds-theme_shade">
                  <div class="slds-grid slds-wrap slds-grid_align-spread slds-grid_vertical-align-center">
                    <div class="slds-col slds-size_2-of-3">
                      <span class="slds-text-title_bold">{archived.name}</span>
                      <span class="slds-text-body_small slds-m-left_small">({archived.status})</span>
                    </div>
                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                      <lightning-button variant="brand-outline" label="Restore" data-id={archived.id} onclick={handleRestoreArchived} class="slds-m-right_x-small"></lightning-button>
                      <lightning-button variant="destructive" label="Delete" data-id={archived.id} onclick={handleDeleteArchived}></lightning-button>
                    </div>
                  </div>
                </div>
              </template>
            </template>
            <template if:false={archivedList}>
              <p class="slds-text-color_weak slds-text-align_center">No archived documents.</p>
            </template>
          </div>

          <!-- Modal Footer -->
          <footer class="slds-modal__footer custom-footer">
            <lightning-button variant="destructive" label="Delete All" onclick={handleDeleteAllArchived} icon-name="utility:delete" icon-position="left"></lightning-button>
            <lightning-button variant="brand-outline" label="Restore All" onclick={handleRestoreAllArchived} icon-name="utility:refresh" icon-position="left" class="slds-m-left_small"></lightning-button>
          </footer>
        </div>
      </section>

      <!-- Backdrop for Modal -->
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- ------------------------------------- -->
    <!-- 03. Category Filters Section -->
    <!-- ------------------------------------- -->
    <div class="category-filters">
      <span style="margin-right:10px">Sort by category</span>
      <template for:each={categoryList} for:item="cat">
        <div key={cat.name} class="filter-chip slds-m-right_small" onclick={handleCategoryClick} data-name={cat.name}>
          <template if:true={cat.isReset}>
            <lightning-icon icon-name={cat.icon} size="x-small" class="refresh-icon" alternative-text="Reset Filters"></lightning-icon>
          </template>
          <template if:false={cat.isReset}>
            <span class={cat.circleClass}></span>
            <span class={cat.labelClass}>{cat.name}</span>
          </template>
        </div>
      </template>
    </div>
  </div>

  <!-- ------------------------------------- -->
  <!-- 04. Table Section for Document Display -->
  <!-- ------------------------------------- -->
  <div class="slds-p-horizontal_medium">
    <template if:false={isEmpty}>
      <lightning-accordion allow-multiple-sections-open active-section-name={statusKeys}>
        <template for:each={groupedByStatusWithReadyToSend} for:item="group">
          <lightning-accordion-section key={group.status} name={group.status} label={group.status}>
            <div class="custom-table-wrapper slds-p-around_medium">
              <table class="slds-table slds-table_cell-buffer slds-table_bordered elegant-table">
                <thead>
                  <tr class="slds-text-title_caps slds-text-color_weak">
                    <th class="slds-p-around_medium head">Name</th>
                    <th class="slds-p-around_medium head">Category</th>
                    <th class="slds-p-around_medium head">Status</th>
                    <th class="slds-p-around_medium head">Team</th>
                    <th class="slds-p-around_medium head">Owner</th>
                  </tr>
                </thead>
                <tbody>
                  <template for:each={group.items} for:item="row">
                    <tr key={row.id} class="elegant-row">
                      <td class="slds-p-around_medium slds-truncate" title={row.name}>{row.name}</td>
                      <td class="slds-p-around_medium">
                        <span class="elegant-badge">{row.categoryName}</span>
                      </td>
                      <td class="slds-p-around_medium slds-truncate" title={row.status}>
                        {row.status}
                      </td>
                      <td class="slds-p-around_medium slds-truncate" title={row.team}>{row.team}</td>
                      <td class="slds-p-around_medium slds-truncate" title={row.owner}>
                        {row.assignedTo}
                        <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" onclick={handleDelete} data-id={row.id} class="delete-button-red" variant="bare"></lightning-button-icon>
                        <lightning-button-icon icon-name="utility:archive" alternative-text="Archive" onclick={handleArchiveRecord} data-id={row.id} class="archive-button-green" variant="bare"></lightning-button-icon>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
            <!-- Email Button for Ready to Send Group -->
            <template if:true={group.isReadyToSend}>
              <div class="slds-m-top_medium">
                <lightning-button label="Send Email" title="Send Email" icon-name="utility:email" icon-position="left" onclick={handleEmailClick} class="send-email-button slds-m-left_small" variant="brand"></lightning-button>
              </div>
            </template>
          </lightning-accordion-section>
        </template>
      </lightning-accordion>
    </template>

    <!-- ------------------------------------- -->
    <!-- 05. Email Popover Section -->
    <!-- ------------------------------------- -->
    <template if:true={isEmailPopoverOpen}>
      <div class="custom-popover slds-card slds-p-around_medium">
        <div class="slds-text-heading_small slds-m-bottom_small">Ready to Send Documents</div>
        <template if:true={readyToSendDocuments.length}>
          <ul class="slds-list_dotted">
            <template for:each={readyToSendDocuments} for:item="doc">
              <li key={doc.id}>
                <strong>{doc.name}</strong> â€” {doc.categoryName} ({doc.team})
              </li>
            </template>
          </ul>
        </template>
        <template if:false={readyToSendDocuments.length}>
          <p class="slds-text-body_regular">No ready-to-send documents.</p>
        </template>
        <div class="slds-m-top_small slds-text-align_right">
          <lightning-button label="Close" onclick={closeEmailPopover} size="small"></lightning-button>
        </div>
      </div>
    </template>

    <!-- ------------------------------------- -->
    <!-- 06. Empty State Section -->
    <!-- ------------------------------------- -->
    <template if:true={isEmpty}>
      <div class="slds-align_absolute-center slds-text-align_center slds-p-vertical_large empty-state">
        <p class="slds-text-heading_small">No items or Templates</p>
        <p>Select a template or add item needed</p>
        <c-template-manager ontemplateitemsloaded={handleTemplateItems}></c-template-manager>
      </div>
    </template>
  </div>

  <!-- ------------------------------------- -->
  <!-- 07. New Task Modal Section -->
  <!-- ------------------------------------- -->
  <template if:true={showModal}>
    <section role="dialog" class="slds-modal slds-fade-in-open custom-themed-modal">
      <div class="slds-modal__container custom-modal-container">
        <header class="slds-modal__header custom-header slds-text-heading_medium">
          <h2 class="slds-modal__title">New Task</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium custom-modal-content">
          <div class="slds-grid slds-wrap slds-gutters">
            <!-- Left Column -->
            <div class="slds-col slds-size_1-of-2">
              <lightning-combobox label="Document Category" value={selectedDocumentCategory} options={documentCategoryOptions} onchange={handleDocumentCategoryChange} class="custom-input"></lightning-combobox>
              <lightning-input label="Name" value={modalTemplateName} onchange={handleModalInputChange} required class="custom-input"></lightning-input>
            </div>
            <!-- Right Column -->
            <div class="slds-col slds-size_1-of-2">
              <lightning-combobox label="Status" value={modalStatus} options={statusOptions} onchange={handleStatusChange} class="custom-input"></lightning-combobox>
            </div>
            <!-- Notes Section -->
            <div class="slds-col slds-size_1-of-1">
              <lightning-textarea label="Notes" value={modalNotes} onchange={handleNotesChange} class="custom-input"></lightning-textarea>
            </div>
          </div>
        </div>
        <footer class="slds-modal__footer custom-footer">
          <lightning-button variant="neutral" label="Cancel" onclick={handleModalCancel}></lightning-button>
          <lightning-button variant="brand" label="Save" onclick={handleSaveNewDocument}></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- ------------------------------------- -->
  <!-- 08. Loading Spinner Section -->
  <!-- ------------------------------------- -->
  <template if:true={isLoading}>
    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
  </template>
</template>
