<template>
    <lightning-card >
        <lightning-tabset variant="scoped">

            <!-- Outstanding Tab -->
            <lightning-tab label="Outstanding Conditions">
                <template if:true={outstanding}>
                    <div class="table-scroll">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Created</th>
                                    <th scope="col">Requested</th>
                                    <th scope="col">ETA</th>
                                    <th scope="col">Assigned To</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={outstanding} for:item="condition">
                                    <tr key={condition.id}>
                                        <td>{condition.name}</td>
                                        <td>{condition.status}</td>
                                        <td>{condition.createdDate}</td>
                                        <td>{condition.requestedDate}</td>
                                        <td>{condition.eta}</td>
                                        <td>{condition.assignedToName}</td>
                                        <td>
                                           <lightning-icon icon-name="utility:edit" size="xx-small" variant="brand" alternative-text="Edit" onclick={handleEdit}></lightning-icon>
                                            <lightning-icon icon-name="utility:delete" size="xx-small"  variant="error" alternative-text="Delete" onclick={handleDelete}></lightning-icon>
                                            <lightning-icon icon-name="utility:email" size="xx-small"  variant="success" alternative-text="Email" onclick={handleEmail}></lightning-icon>                              </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
            </lightning-tab>

            <!-- Ready for Lender Tab -->
            <lightning-tab label="Ready for Lender Conditions">
                <template if:true={ready}>
                    <div class="table-scroll">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Created</th>
                                    <th scope="col">Requested</th>
                                    <th scope="col">ETA</th>
                                    <th scope="col">Assigned To</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={ready} for:item="condition">
                                    <tr key={condition.id}>
                                        <td>{condition.name}</td>
                                        <td>{condition.status}</td>
                                        <td>{condition.createdDate}</td>
                                        <td>{condition.requestedDate}</td>
                                        <td>{condition.eta}</td>
                                        <td>{condition.assignedToName}</td>
                                        <td>
                                            <lightning-icon icon-name="utility:edit" size="xx-small" variant="brand" alternative-text="Edit" onclick={handleEdit}></lightning-icon>
                                            <lightning-icon icon-name="utility:delete" size="xx-small"  variant="error" alternative-text="Delete" onclick={handleDelete}></lightning-icon>
                                            <lightning-icon icon-name="utility:email" size="xx-small"  variant="success" alternative-text="Email" onclick={handleEmail}></lightning-icon>                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
            </lightning-tab>

            <!-- Cleared Tab -->
            <lightning-tab label="Cleared Conditions">
                <template if:true={cleared}>
                    <div class="table-scroll">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Created</th>
                                    <th scope="col">Requested</th>
                                    <th scope="col">ETA</th>
                                    <th scope="col">Assigned To</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={cleared} for:item="condition">
                                    <tr key={condition.id}>
                                        <td>{condition.name}</td>
                                        <td>{condition.status}</td>
                                        <td>{condition.createdDate}</td>
                                        <td>{condition.requestedDate}</td>
                                        <td>{condition.eta}</td>
                                        <td>{condition.assignedToName}</td>
                                        <td>
                                            <lightning-icon icon-name="utility:edit" size="xx-small" variant="brand" alternative-text="Edit" onclick={handleEdit}></lightning-icon>
                                            <lightning-icon icon-name="utility:delete" size="xx-small"  variant="error" alternative-text="Delete" onclick={handleDelete}></lightning-icon>
                                            <lightning-icon icon-name="utility:email" size="xx-small"  variant="success" alternative-text="Email" onclick={handleEmail}></lightning-icon>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
            </lightning-tab>

        </lightning-tabset>
    </lightning-card>
</template>
