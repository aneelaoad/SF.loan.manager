<template>
  <!-- Button Group -->
  <div class="button-group">
    <button class="template-button no-radius-right" onclick={handleAddTemplate}>
      + Template
    </button>
    <button class="template-button no-radius-left" onclick={handleAddDocument}>
      â–¼
    </button>
  </div>

  <!-- Document Category Dropdown -->
  <template if:true={isDocumentDropdownOpen}>
    <ul class="dropdown-list left">
      <template for:each={documentCategoryOptions} for:item="cat">
        <li key={cat.masterLabel} class="dropdown-item">
          <span data-value={cat.masterLabel} data-type={cat.type} onclick={handleDocumentCategoryClick}>
            {cat.masterLabel}
          </span>
          <button
            class="add-icon"
            title="Add New Document"
            data-category={cat.masterLabel}
            data-type={cat.type}
            onclick={handleAddCategoryClick}
          >
            +
          </button>
        </li>
      </template>
    </ul>

    <!-- Sub-items for selected category -->
    <template if:true={documentOptions}>
      <ul class="dropdown-list left second-dropdown">
        <template for:each={documentOptions} for:item="doc">
          <li key={doc.id} class="dropdown-item">
            <span
              data-id={doc.id}
              data-name={doc.name}
              data-type={doc.type}
              data-category={doc.category}
              data-status={doc.status}
              data-owner={doc.owner}
              data-team={doc.team}
              onclick={handleDocumentSelect}
            >
              {doc.name}
            </span>
          </li>
        </template>
      </ul>
    </template>
  </template>

  <!-- Template Category Dropdown -->
  <template if:true={isTemplateDropdownOpen}>
    <ul class="dropdown-list right">
      <template for:each={templateCategoryOptions} for:item="template">
        <li
          key={template.masterLabel}
          class="dropdown-item"
          data-id={template.id}
          data-value={template.masterLabel}
          onclick={handleTemplateCategoryClick}
        >
          {template.masterLabel}
        </li>
      </template>
    </ul>
  </template>

  <!-- Spinner -->
  <template if:true={isLoading}>
    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
  </template>

  <!-- Modal -->
  <template if:true={showModal}>
    <section role="dialog" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-modal__title">{modalHeader}</h2>
        </header>

        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input
            label="Category"
            value={modalCategory}
            disabled
          ></lightning-input>

          <lightning-input
            label="Template Name"
            value={modalTemplateName}
            onchange={handleModalInputChange}
            required
          ></lightning-input>

          <lightning-combobox
            label="Select Document to Add"
            value={modalDocumentId}
            options={documentOptions}
            onchange={handleDocumentChange}
            required
          ></lightning-combobox>
        </div>

        <footer class="slds-modal__footer">
          <lightning-button
            variant="neutral"
            label="Cancel"
            onclick={handleModalCancel}
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="Save"
            onclick={handleModalSave}
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
